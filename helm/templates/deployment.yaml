apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "martian-proxy.fullname" . }}
  labels:
    {{- include "martian-proxy.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "martian-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "martian-proxy.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "martian-proxy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: {{ .Values.arguments }}
          ports:
            - name: http
              containerPort: 9999
              protocol: TCP
          env:
            - name: RABBITMQ_HOST
              value: {{ .Values.rabbitmq.host }}
            - name: RABBITMQ_VIRTUAL_HOST
              value: {{ .Values.rabbitmq.virtualHost }}
            - name: RABBITMQ_QUEUE
              value: {{ .Values.rabbitmq.queue }}
            - name: RABBITMQ_USERNAME
              value: {{ .Values.rabbitmq.username }}
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- toYaml .Values.rabbitmq.passwordKeyRef | nindent 18 }}
            - name: MONGO_URI
              value: {{ .Values.mongodb.uri | default (printf "mongodb://%s-mongodb" .Release.Name) }}
            - name: MONGO_DB
              value: {{ .Values.mongodb.db | default (include "martian-proxy.fullname" .) }}
            - name: INTERNAL_HOSTNAME
              value: {{ .Values.service.name | default (printf "%s.%s" (include "martian-proxy.fullname" .) .Release.Namespace) }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
